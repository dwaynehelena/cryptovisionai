alerts:
  alerts_enabled: true
  email:
    enabled: false
    recipients:
    - primary-trader@yourcompany.com
    - backup-trader@yourcompany.com
    - technical-support@yourcompany.com
    sender: crypto-alerts@yourcompany.com
    smtp_password: YOUR_SECURE_APP_PASSWORD
    smtp_port: 587
    smtp_server: smtp.your-provider.com
    smtp_user: your-production-email@example.com
  max_history: 5000
  rate_limits:
    email_interval_minutes: 15
    sms_interval_minutes: 30
    webhook_interval_minutes: 5
  sms:
    account_sid: YOUR_TWILIO_ACCOUNT_SID
    auth_token: YOUR_TWILIO_AUTH_TOKEN
    enabled: true
    from_number: '+1234567890'
    recipients:
    - '+1987654321'
    - '+1123456789'
    service: twilio
  test_mode: false
  thresholds:
    api_latency_critical: 2000
    api_latency_warning: 500
    error_rate_critical: 10
    error_rate_warning: 3
    max_drawdown_critical: 12.0
    max_drawdown_emergency: 15.0
    max_drawdown_warning: 8.0
    position_loss_critical: 8.0
    position_loss_warning: 4.0
    trade_size_critical: 5.0
    trade_size_warning: 3.0
  webhook:
    auth_header: Bearer YOUR_AUTH_TOKEN
    enabled: false
    url: https://hooks.yourcompany.com/services/your-webhook-id
