dashboard:
  debug: false
  host: 0.0.0.0
  port: 8050
  refresh_interval: 30
data:
  default_timeframe: 1h
  features:
    market_indicators: true
    on_chain_metrics: false
    sentiment_analysis: true
    technical_indicators: true
  history_length: 10000
  timeframes:
  - 1m
  - 5m
  - 15m
  - 1h
  - 4h
  - 1d
general:
  debug: false
  mode: live
logging:
  level: INFO
  log_directory: logs
  log_format: '[%(asctime)s] [%(levelname)s] [%(name)s] - %(message)s'
  log_predictions: true
  log_to_console: true
  log_trades: true
  max_log_files: 90
  rotation: daily
  save_to_file: true
model:
  feature_set: advanced
  model_config:
    ensemble_type: voting
    models:
      lightgbm:
        enabled: true
        weight: 1.0
      lstm:
        enabled: true
        weight: 1.0
      random_forest:
        enabled: true
        weight: 0.8
      transformer:
        enabled: true
        weight: 1.0
      xgboost:
        enabled: true
        weight: 1.0
  model_path: models/ensemble
risk_management:
  kelly_fraction: 0.3
  max_correlation: 0.7
  max_drawdown_limit: 15.0
  max_open_positions: 3
  max_portfolio_risk: 2.0
  max_position_size: 3.0
  risk_per_trade: 0.5
  stop_loss_percent: 3.0
  take_profit_percent: 6.0
  volatility_window: 20
trading:
  base_asset: BTC
  initial_capital: 10000.0
  quote_asset: USDT
  signal_interval_minutes: 60
  test_mode: false
  update_interval_seconds: 60
