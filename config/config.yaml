# CryptoVisionAI Configuration

# General Settings
general:
  mode: "test"  # Options: test, paper, live
  debug: true

# API Settings
api:
  binance:
    mainnet:
      base_url: "https://api.binance.com"
      ws_url: "wss://stream.binance.com:9443/ws"
      # Replace with actual API keys when deploying
      api_key: "YOUR_MAINNET_API_KEY"
      api_secret: "YOUR_MAINNET_API_SECRET"
    testnet:
      base_url: "https://testnet.binance.vision"
      ws_url: "wss://testnet.binance.vision/ws"
      # Replace with actual API keys when deploying
      api_key: "fiK7ZsJjtHxpg41gfEDkmlNDm8yPhZp2bv4YIUsXkjhbs5kqXMClmCbL9NciCsFE"
      api_secret: "zcrJ35PBRQwshvLraHYBMbQAIq2CQKnVeQSgu8FtgXyscM5D24DSktCdrxbriu28"

# Alerts Configuration
alerts:
  alerts_enabled: true
  test_mode: true  # Set to false in production
  max_history: 1000
  # Alert thresholds
  thresholds:
    max_drawdown_warning: 10.0    # Portfolio drawdown % for warning
    max_drawdown_critical: 15.0   # Portfolio drawdown % for critical alert
    max_drawdown_emergency: 20.0  # Portfolio drawdown % for emergency alert
    position_loss_warning: 5.0    # Position loss % for warning
    position_loss_critical: 10.0  # Position loss % for critical alert
    trade_size_warning: 10.0      # Trade size % of portfolio for warning
    trade_size_critical: 20.0     # Trade size % of portfolio for critical alert
    api_latency_warning: 500      # API latency in ms for warning
    api_latency_critical: 2000    # API latency in ms for critical alert
    error_rate_warning: 5         # Errors per hour for warning
    error_rate_critical: 20       # Errors per hour for critical alert
  # Email notifications
  email:
    enabled: false
    smtp_server: "smtp.gmail.com"
    smtp_port: 587
    smtp_user: "your-email@gmail.com"
    smtp_password: "your-app-password"
    sender: "cryptovision-alerts@example.com"
    recipients:
      - "your-email@example.com"
      - "team-member@example.com"
  # SMS notifications (requires integration with SMS service)
  sms:
    enabled: false
    service: "twilio"  # SMS service provider
    account_sid: "YOUR_TWILIO_ACCOUNT_SID"
    auth_token: "YOUR_TWILIO_AUTH_TOKEN"
    from_number: "+1234567890"
    recipients:
      - "+1987654321"
      - "+1234567891"
  # Webhook notifications
  webhook:
    enabled: false
    url: "https://hooks.example.com/services/your-webhook-id"
    auth_header: "Bearer YOUR_AUTH_TOKEN"
  # Rate limiting to prevent alert flooding
  rate_limits:
    email_interval_minutes: 15
    sms_interval_minutes: 30
    webhook_interval_minutes: 5

# Binance connector settings
binance:
  use_testnet: true
  api_key: "fiK7ZsJjtHxpg41gfEDkmlNDm8yPhZp2bv4YIUsXkjhbs5kqXMClmCbL9NciCsFE"
  api_secret: "zcrJ35PBRQwshvLraHYBMbQAIq2CQKnVeQSgu8FtgXyscM5D24DSktCdrxbriu28"

# Trading Settings
trading:
  base_asset: "BTC"
  quote_asset: "USDT"
  initial_capital: 2500.0  # Aggressive Moonshot Start
  update_interval_seconds: 60
  signal_interval_minutes: 60
  test_mode: true  # Simulate trades without executing

# Risk Management
risk_management:
  max_portfolio_risk: 25.0  # Aggressive: Max 25% risk
  max_position_size: 25.0  # Aggressive: Up to 25% of portfolio per coin
  max_open_positions: 10   # Allow trading all 10 coins
  stop_loss_percent: 5.0   # Wider stop for volatility
  take_profit_percent: 10.0 # Aim for bigger wins
  max_drawdown_limit: 30.0 # Tolerate higher drawdown
  risk_per_trade: 15.0     # Aggressive: 15% per trade
  kelly_fraction: 0.8      # Aggressive Kelly
  volatility_window: 20
  max_correlation: 0.7

# Data Settings
data:
  timeframes: ["1m", "5m", "15m", "1h", "4h", "1d"]
  default_timeframe: "1h"
  history_length: 10000  # Number of candles to fetch for historical data
  features:
    technical_indicators: true
    market_indicators: true
    sentiment_analysis: true
    on_chain_metrics: false  # Requires additional API connections

# Model Settings
model:
  model_path: "models/ensemble"
  feature_set: "advanced"
  training:
    validation_split: 0.2
    test_split: 0.1
    cross_validation: true
    hyperparameter_tuning: true
  model_config:
    ensemble_type: "voting"  # Options: voting, stacking
    meta_learner_type: "xgboost"  # For stacking ensemble
    models:
      lstm:
        enabled: true
        weight: 1.0
        sequence_length: 60
        hidden_units: 128
        dropout: 0.2
      transformer:
        enabled: true
        weight: 1.0
        num_heads: 8
        ff_dim: 128
        dropout: 0.1
      xgboost:
        enabled: true
        weight: 1.0
        n_estimators: 100
        max_depth: 6
        learning_rate: 0.1
      lightgbm:
        enabled: true
        weight: 1.0
        n_estimators: 100
        max_depth: 6
        learning_rate: 0.1
      random_forest:
        enabled: true
        weight: 0.8
        n_estimators: 100
        max_depth: 10
      tide:
        enabled: true
        weight: 1.0
        sequence_length: 120
        hidden_dim: 256
        decoder_output_dim: 32
        dropout_rate: 0.1
        num_layers: 3

# Visualization
visualization:
  theme: "dark"
  chart_type: "candlestick"
  indicators_to_show: ["MA_50", "MA_200", "RSI", "MACD", "BB"]
  prediction_horizon: 24  # Hours to predict ahead

# Dashboard
dashboard:
  refresh_interval: 30
  port: 8050
  host: "0.0.0.0"
  debug: true

# Authentication
auth:
  enabled: false
  jwt_secret: "GENERATE_RANDOM_SECRET_KEY_HERE"
  jwt_expiration_hours: 24
  users:
    admin:
      password_hash: "REPLACE_WITH_PASSWORD_HASH"
      role: "admin"
    viewer:
      password_hash: "REPLACE_WITH_PASSWORD_HASH"
      role: "viewer"

# Logging
logging:
  level: "INFO"
  save_to_file: true
  log_directory: "logs"
  rotation: "daily"
